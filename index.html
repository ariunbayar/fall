<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Fall / Уналт</title>
    <link rel="stylesheet" type="text/css" href="static/css/main.css"/>
    <link rel="stylesheet" type="text/css" href="static/font-awesome/css/font-awesome.min.css"/>
</head>
<body>
    <div class="header"> </div>
    <div class="content">
        <div id="start">
            Бүгд өндрөөс үсрэлт хийж байна.<br/>
            Та ч бас яг одоо үсрэх ёстой!<br/>
            <a class="btn" href="javascript:Fall.start()">
                Унаж эхлэе
            </a>
        </div>
        <div id ="game" style="display: none;">
            Үлдсэн зай: <span id="altitude"></span>м
            <a href="javascript:Fall.toggle_pause()" style="float:right; margin-right:10px;">
                <i id="pause" class="fa fa-pause"></i>
                <i id="play" class="fa fa-play"></i>
            </a>
            <div id="game_board">
                <div id="front" data-speed="1">
                    <div id="man"> </div>
                </div>
                <div id="middle1" data-speed="0.5"> </div>
                <div id="middle2" data-speed="0.25"> </div>
                <div id="back" data-speed="0"> </div>
            </div>
        </div>
    </div>
    <svg widht="50" height="50">
            <!-- balloon 1  -->
            <circle id="c1" cx="9" cy="15" r="8" stroke="grey" stroke-width="2" fill="orange">
                <animateMotion path="M 0 0 L 2 0 M 2 0 L 0 0" dur="1s" repeatCount="indefinite"/>
            </circle>
            <polyline points="9,23 12,32 6,41 10,50" fill="none" stroke="black" stroke-width="2">
                <animateMotion path="M 0 0 L 2 0 M 2 0 L 0 0" dur="1s" repeatCount="indefinite"/>
            </polyline>

            <!-- balloon 2  -->
            <circle id="c2" cx="39" cy="22" r="8" stroke="grey" stroke-width="2" fill="red">
                <animateMotion path="M 0 0 L 2 0 M 2 0 L 0 0" dur="1s" repeatCount="indefinite"/>
            </circle>
            <polyline points="39,30 43,39 37,47 39,50" fill="none" stroke="black" stroke-width="2">
                <animateMotion path="M 0 0 L 2 0 M 2 0 L 0 0" dur="1s" repeatCount="indefinite"/>
            </polyline>

            <!-- balloon 3  -->
            <circle id="c3" cx="23" cy="13" r="12" stroke="green" stroke-width="2" fill="yellow">
                <animateMotion path="M 0 0 L 2 0 M 2 0 L 0 0" dur="1s" repeatCount="indefinite"/>
            </circle>
            <polyline points="23,25 28,35 22,43 25,50" fill="none" stroke="black" stroke-width="2">
                <animateMotion path="M 0 0 L 2 0 M 2 0 L 0 0" dur="1s" repeatCount="indefinite"/>
            </polyline>
    </svg>
    <script type="text/javascript" src="static/js/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="static/js/main.js"></script>
</body>
</html>
