<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Fall / Уналт</title>
    <link rel="stylesheet" type="text/css" href="static/css/main.css"/>
</head>
<body>
    <div class="header menu">
        Үлдсэн зай: <span id="altitude"></span>
        <a id="pause" class="btn_pause" style="display:none;">Пауз авах</a>
    </div>
    <div class="content">
        <div id="start">
            Бүгд өндрөөс үсрэлт хийж байна.<br/>
            Та ч бас яг одоо үсрэх ёстой!<br/>
            <a class="btn" href="javascript:Fall.start()">
                Унаж эхлэе
            </a>
        </div>
        <div id ="game" style="display: none;">
            <div id="game_board">
                <div id="front" data-speed="1">
                    <div id="man"> </div>
                </div>
                <div id="middle1" data-speed="0.5"> </div>
                <div id="middle2" data-speed="0.25"> </div>
                <div id="back" data-speed="0"> </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="static/js/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="static/js/main.js"></script>
</body>
</html>
